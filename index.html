<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <picture class="background">
          <img src="images/bg-pattern-card.svg" alt="card-background" />
        </picture>
        <section class="content">
          <picture class="profile-photo">
            <img src="images/image-victor.jpg" alt="profile-photo" />
          </picture>
          <article>
            <div class="text">
              <h1 class="name">Victor Crest</h1>
              <h2 class="country">London</h2>
            </div>
            <hr />
            <div class="info">
              <div class="followers">
                <h3>80K</h3>
                <p>Followers</p>
              </div>
              <div class="likes">
                <h3>803K</h3>
                <p>Likes</p>
              </div>
              <div class="photos">
                <h3>1.4K</h3>
                <p>Photos</p>
              </div>
            </div>
          </article>
        </section>
      </section>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a class="myName"
            href="https://www.linkedin.com/in/abd-elrahman-ali-b95896244?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BhHGlWxIDTU%2BIL4rlZ%2FsLUg%3D%3D"
            >Abd-Elrahman Ali</a
          >.
        </div>
      </footer>
    </main>
  </body>
</html>
